<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#F5FDE7"/>
  
  <!-- 제목 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">
    2024년 온실가스 배출량 현황
  </text>
  
  <!-- 서울대학교 로고 영역 -->
  <rect x="50" y="80" width="100" height="50" fill="#6ECD8E" rx="5"/>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">SNU</text>
  
  <!-- 전체 배출량 박스 -->
  <rect x="200" y="120" width="400" height="120" fill="white" stroke="#6ECD8E" stroke-width="3" rx="10"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">전체 온실가스 배출량</text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6ECD8E">143,200</text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">tCO2eq</text>
  
  <!-- 차트 영역 -->
  <rect x="50" y="270" width="300" height="250" fill="white" stroke="#E5E5E5" stroke-width="1" rx="8"/>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Scope별 배출량</text>
  
  <!-- Scope 1 (직접배출) -->
  <rect x="70" y="320" width="80" height="150" fill="#A8E6A3" rx="4"/>
  <text x="110" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Scope 1</text>
  <text x="110" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">17.9%</text>
  
  <!-- Scope 2 (간접배출) -->
  <rect x="200" y="300" width="80" height="170" fill="#6ECD8E" rx="4"/>
  <text x="240" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Scope 2</text>
  <text x="240" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">82.1%</text>
  
  <!-- 건물별 배출량 -->
  <rect x="450" y="270" width="300" height="250" fill="white" stroke="#E5E5E5" stroke-width="1" rx="8"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">건물별 배출량</text>
  
  <!-- 관악캠퍼스 -->
  <rect x="470" y="320" width="260" height="40" fill="#2D5A3D" rx="4"/>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="12" fill="white">관악캠퍼스 78%</text>
  
  <!-- 연건캠퍼스 -->
  <rect x="470" y="370" width="130" height="30" fill="#4A7C59" rx="4"/>
  <text x="490" y="390" font-family="Arial, sans-serif" font-size="12" fill="white">연건캠퍼스 10%</text>
  
  <!-- 평창캠퍼스 -->
  <rect x="470" y="410" width="85" height="25" fill="#A8E6A3" rx="4"/>
  <text x="490" y="428" font-family="Arial, sans-serif" font-size="12" fill="#333">평창캠퍼스 6.5%</text>
  
  <!-- 기타 -->
  <rect x="470" y="445" width="45" height="20" fill="#D4E157" rx="4"/>
  <text x="490" y="458" font-family="Arial, sans-serif" font-size="11" fill="#333">기타 3.5%</text>
  
  <!-- 하단 설명 -->
  <rect x="50" y="540" width="700" height="50" fill="#E8F5E8" rx="5"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">
    CO2eq: 다양한 온실가스를 이산화탄소 기준으로 환산한 단위
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    서울대학교 지속가능성 보고서 2024
  </text>
</svg> 