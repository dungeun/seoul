<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2009년 - 서울대학교 탄소중립 캠퍼스</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 메인 컨테이너 */
        .main-wrapper {
            width: 1500px;
            height: 745px;
            margin: 0 auto;
            background-image: url('img2/2009.06_저탄소 친환경 모범대학 조성 협약식.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .main-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }
        
        /* 전체 레이아웃 */
        .page-layout {
            position: relative;
            z-index: 2;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 통합 타임라인 영역 */
        .unified-timeline {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
        }
        
        /* 중앙 메인 라인 */
        .main-line {
            position: absolute;
            top: 50%;
            left: 50px;
            right: 50px;
            height: 4px;
            background: linear-gradient(to right, #6ECD8E, #5BC17A);
            border-radius: 2px;
            transform: translateY(-50%);
            z-index: 4;
        }
        
        /* 타임라인 컨텐츠 영역 */
        .timeline-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }
        
        /* 년도 표시 (왼쪽 끝) */
        .year-marker {
            position: absolute;
            left: 0;
            top: -30px;
            z-index: 5;
        }
        
        .year-text {
            font-size: 4rem;
            font-weight: 900;
            color: #6ECD8E;
            margin: 0;
            line-height: 1;
        }
        
        .year-circle {
            display: none;
        }
        
        /* 월별 포인트들 */
        .month-points {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            margin-left: 150px;
            padding: 0 20px;
        }
        
        .month-point {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
        }
        
        /* 홀수 월 (이미지 위, 텍스트 아래) */
        .month-point:nth-child(odd) {
            margin-top: 0;
        }
        
        .month-point:nth-child(odd) .point-image {
            position: absolute;
            top: -130px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(odd) .point-info {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(odd) .point-marker {
            order: 2;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 짝수 월 (이미지 아래, 텍스트 위) */
        .month-point:nth-child(even) {
            margin-top: 0;
        }
        
        .month-point:nth-child(even) .point-image {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(even) .point-info {
            position: absolute;
            top: -130px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(even) .point-marker {
            order: 1;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 포인트 마커 */
        .point-marker {
            width: 18px;
            height: 18px;
            background: #6ECD8E;
            border-radius: 50%;
            position: relative;
            z-index: 5;
        }
        
        /* 포인트 컨텐츠 */
        .point-content {
            text-align: center;
            width: 100%;
            z-index: 1;
        }
        
        .point-image {
            width: 220px;
            height: 110px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 10px;
        }
        
        .point-info {
            color: white;
            width: 250px;
        }
        
        .point-month {
            font-size: 1.1rem;
            font-weight: 700;
            color: #6ECD8E;
            margin-bottom: 3px;
        }
        
        .point-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        .point-desc {
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.2;
        }
        
        /* 각 월별 이미지 */
        .img-jan { background-image: url('img2/2009.01_추진방안연구워크샵(연구진).jpg'); }
        .img-feb { background-image: url('img2/2009.02_지속가능한친환경서울대학교추진방안연구보고서.jpg'); }
        .img-mar { background-image: url('img2/2009.03_녹색생활담당제도운영.jpg'); }
        .img-may { background-image: url('img2/2009.05_추진방안공청회.jpg'); }
        .img-jun { background-image: url('img2/2009.06_저탄소 친환경 모범대학 조성 협약식.jpg'); }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="page-layout">
            <div class="unified-timeline">
                <div class="main-line"></div>
                
                <div class="timeline-content">
                    <!-- 년도 마커 -->
                    <div class="year-marker">
                        <div class="year-text">2009년</div>
                    </div>
                    
                    <!-- 월별 포인트들 -->
                    <div class="month-points">
                        <!-- 1월 -->
                        <div class="month-point">
                            <div class="point-content">
                                <div class="point-image img-jan"></div>
                                <div class="point-info">
                                    <div class="point-month">1월</div>
                                    <div class="point-title">추진방안 연구 워크샵</div>
                                    <div class="point-desc">연구진 워크샵 개최</div>
                                </div>
                            </div>
                            <div class="point-marker"></div>
                        </div>
                        
                        <!-- 2월 -->
                        <div class="month-point">
                            <div class="point-marker"></div>
                            <div class="point-content">
                                <div class="point-image img-feb"></div>
                                <div class="point-info">
                                    <div class="point-month">2월</div>
                                    <div class="point-title">추진방안 연구보고서</div>
                                    <div class="point-desc">종합 연구보고서 발간</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 3월 -->
                        <div class="month-point">
                            <div class="point-content">
                                <div class="point-image img-mar"></div>
                                <div class="point-info">
                                    <div class="point-month">3월</div>
                                    <div class="point-title">녹색생활담당제도</div>
                                    <div class="point-desc">담당자 제도 도입</div>
                                </div>
                            </div>
                            <div class="point-marker"></div>
                        </div>
                        
                        <!-- 5월 -->
                        <div class="month-point">
                            <div class="point-marker"></div>
                            <div class="point-content">
                                <div class="point-image img-may"></div>
                                <div class="point-info">
                                    <div class="point-month">5월</div>
                                    <div class="point-title">추진방안 공청회</div>
                                    <div class="point-desc">공청회 및 캠페인 시작</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 6월 -->
                        <div class="month-point">
                            <div class="point-content">
                                <div class="point-image img-jun"></div>
                                <div class="point-info">
                                    <div class="point-month">6월</div>
                                    <div class="point-title">모범대학 조성 협약</div>
                                    <div class="point-desc">정부 협약 및 인증 획득</div>
                                </div>
                            </div>
                            <div class="point-marker"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 랜덤 배경 이미지 설정
        const backgroundImages = [
            '2009.01_추진방안연구워크샵(연구진).jpg',
            '2009.02_지속가능한친환경서울대학교추진방안연구보고서.jpg',
            '2009.03_녹색생활담당제도운영.jpg',
            '2009.05_추진방안공청회.jpg',
            '2009.05_그린캠페인.jpg',
            '2009.06_저탄소 친환경 모범대학 조성 협약식.jpg',
            '2009.06_친환경경영인증.jpg'
        ];
        
        const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
        document.querySelector('.main-wrapper').style.backgroundImage = `url('img2/${randomImage}')`;
    </script>
</body>
</html>
