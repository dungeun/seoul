<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2008년 - 서울대학교 탄소중립 캠퍼스</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 메인 컨테이너 */
        .main-wrapper {
            width: 1500px;
            height: 745px;
            margin: 0 auto;
            background-image: url('img2/a1.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .main-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }
        
        /* 전체 레이아웃 */
        .page-layout {
            position: relative;
            z-index: 2;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 통합 타임라인 영역 */
        .unified-timeline {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
        }
        
        /* 중앙 메인 라인 */
        .main-line {
            position: absolute;
            top: 50%;
            left: 50px;
            right: 50px;
            height: 4px;
            background: linear-gradient(to right, #6ECD8E, #5BC17A);
            border-radius: 2px;
            transform: translateY(-50%);
            z-index: 4;
        }
        
        /* 타임라인 컨텐츠 영역 */
        .timeline-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }
        
        /* 년도 표시 (왼쪽 끝) */
        .year-marker {
            position: absolute;
            left: 0;
            top: -30px;
            z-index: 5;
        }
        
        .year-text {
            font-size: 4rem;
            font-weight: 900;
            color: #6ECD8E;
            margin: 0;
            line-height: 1;
        }
        
        /* 월별 포인트들 */
        .month-points {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            margin-left: 150px;
            padding: 0 20px;
        }
        
        .month-point {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
        }
        
        /* 홀수 월 (이미지 위, 텍스트 아래) */
        .month-point:nth-child(odd) .point-image {
            position: absolute;
            top: -130px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(odd) .point-info {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(odd) .point-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 짝수 월 (이미지 아래, 텍스트 위) */
        .month-point:nth-child(even) .point-image {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(even) .point-info {
            position: absolute;
            top: -130px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .month-point:nth-child(even) .point-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 포인트 마커 */
        .point-marker {
            width: 18px;
            height: 18px;
            background: #6ECD8E;
            border-radius: 50%;
            position: relative;
            z-index: 5;
        }
        
        /* 포인트 컨텐츠 */
        .point-image {
            width: 220px;
            height: 110px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 10px;
        }
        
        .point-info {
            color: white;
            width: 250px;
            text-align: center;
        }
        
        .point-month {
            font-size: 1.1rem;
            font-weight: 700;
            color: #6ECD8E;
            margin-bottom: 3px;
        }
        
        .point-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        .point-desc {
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.2;
        }
        
        /* 각 월별 이미지 */
        .img-mar { background-image: url('img2/a1.jpg'); }
        .img-jun { background-image: url('img2/a2.jpg'); }
        .img-sep { background-image: url('img2/a3.jpg'); }
        .img-oct { background-image: url('img2/a4.jpg'); }
        .img-dec { background-image: url('img2/a5.jpg'); }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="page-layout">
            <div class="unified-timeline">
                <div class="main-line"></div>
                
                <div class="timeline-content">
                    <!-- 년도 마커 -->
                    <div class="year-marker">
                        <div class="year-text">2008년</div>
                    </div>
                    
                    <!-- 월별 포인트들 -->
                    <div class="month-points">
                        <!-- 3월 -->
                        <div class="month-point">
                            <div class="point-content">
                                <div class="point-image img-mar"></div>
                                <div class="point-info">
                                    <div class="point-month">3월</div>
                                    <div class="point-title">그린캠퍼스 구상</div>
                                    <div class="point-desc">지속가능한 캠퍼스 계획 수립</div>
                                </div>
                            </div>
                            <div class="point-marker"></div>
                        </div>
                        
                        <!-- 6월 -->
                        <div class="month-point">
                            <div class="point-marker"></div>
                            <div class="point-content">
                                <div class="point-image img-jun"></div>
                                <div class="point-info">
                                    <div class="point-month">6월</div>
                                    <div class="point-title">환경경영 시스템</div>
                                    <div class="point-desc">친환경 경영 도입</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 9월 -->
                        <div class="month-point">
                            <div class="point-content">
                                <div class="point-image img-sep"></div>
                                <div class="point-info">
                                    <div class="point-month">9월</div>
                                    <div class="point-title">녹색캠퍼스 연구</div>
                                    <div class="point-desc">환경친화적 캠퍼스 연구 시작</div>
                                </div>
                            </div>
                            <div class="point-marker"></div>
                        </div>
                        
                        <!-- 10월 -->
                        <div class="month-point">
                            <div class="point-marker"></div>
                            <div class="point-content">
                                <div class="point-image img-oct"></div>
                                <div class="point-info">
                                    <div class="point-month">10월</div>
                                    <div class="point-title">그린캠퍼스 선언</div>
                                    <div class="point-desc">지속가능한 서울대학교 선언</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 12월 -->
                        <div class="month-point">
                            <div class="point-content">
                                <div class="point-image img-dec"></div>
                                <div class="point-info">
                                    <div class="point-month">12월</div>
                                    <div class="point-title">환경정책 수립</div>
                                    <div class="point-desc">친환경 정책 기반 마련</div>
                                </div>
                            </div>
                            <div class="point-marker"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 랜덤 배경 이미지 설정
        const backgroundImages = ['a1.jpg', 'a2.jpg', 'a3.jpg', 'a4.jpg', 'a5.jpg', 'a6.jpg', 'a7.jpg', 'a8.jpg', 'a9.jpg'];
        const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
        document.querySelector('.main-wrapper').style.backgroundImage = `url('img2/${randomImage}')`;
    </script>
</body>
</html>
